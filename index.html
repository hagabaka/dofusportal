<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script type="text/javascript" src="pager.js"></script>
    <script>(function() {
  var viewModel;

  viewModel = {
    servers: ['rushu'],
    loadData: function(server) {
      return function(callback) {
        return $.getJSON("//api.dofusportal.tk/" + server, function(data) {
          var dimension, portals;
          return callback((function() {
            var _results;
            _results = [];
            for (dimension in data) {
              portals = data[dimension];
              _results.push({
                dimension: dimension,
                portals: portals
              });
            }
            return _results;
          })());
        });
      };
    }
  };

  window.viewModel = viewModel;

  $(function() {
    pager.extendWithPage(viewModel);
    ko.applyBindings(viewModel);
    return pager.start();
  });

}).call(this);

    </script>
  </head>
  <body>
    <h1>Where is portal?</h1>
    <!-- ko foreach: {data: servers, as: 'server'}-->
    <div data-bind="page: {id: server, withOnShow: $root.loadData(server), params: {limit: 1}}">
      <p>For server <span data-bind="text: server" class="server"></span></p>
      <ul data-bind="foreach: $data">
        <li>
          <h2 data-bind="text: dimension" class="dimension"></h2>
          <ul data-bind="foreach: portals.slice(0, $parent.limit())">
            <li data-bind="text: coordinates" class="coordinates"></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /ko-->
  </body>
</html>
