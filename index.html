<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script type="text/javascript" src="pager.js"></script>
    <script>(function() {
  var viewModel;

  viewModel = {
    servers: ['rushu'],
    portalData: ko.observable([])
  };

  window.loadData = function(server) {
    return function(callback) {
      return $.getJSON("//api.dofusportal.tk/" + server, function(data) {
        var dimension, portals;
        console.log('success');
        viewModel.portalData((function() {
          var _results;
          _results = [];
          for (dimension in data) {
            portals = data[dimension];
            _results.push({
              dimension: dimension,
              portals: portals
            });
          }
          return _results;
        })());
        return callback(viewModel.portalData);
      });
    };
  };

  window.viewModel = viewModel;

  $(function() {
    pager.extendWithPage(viewModel);
    ko.applyBindings(viewModel);
    return pager.start();
  });

}).call(this);

    </script>
  </head>
  <body>
    <h1>Where is portal?</h1>
    <!-- ko foreach: {data: servers, as: 'server'}-->
    <div data-bind="page: {id: server, withOnShow: loadData(server)}">
      <p>For server <span data-bind="text: server"></span></p>
      <ul data-bind="foreach: portalData()">
        <li>
          <h2 data-bind="text: dimension"></h2>
          <ul data-bind="foreach: portals">
            <li data-bind="text: coordinates"></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /ko-->
  </body>
</html>
